<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript"src="js/main.js"></script> 
  <link rel="stylesheet" type="text/css" href="css/styles.css"> 
</head>
<body>
<div id="title">
  <h3 id="pre">Pre-Made-Colors</h3>
  <h3 id="group">Color-Group</h3>
</div>
<div id="page-box"> 
    <div id="color-section">
      <div>
        <div id="color-in-list"></div>
        <div id="blue" class="color-type  draggable">Blue</div>
        <div id="yellow" class="color-type  draggable">Yellow</div>
        <div id="purple" class="color-type  draggable">Purple</div>
        <div id="orange" class="color-type  draggable">Orange</div>      
        <div id="red" class="color-type  draggable">Red</div>
        <div id="green" class="color-type  draggable">Green</div>
      </div>
    </div> 
    <div id="group-section">
        <div id="color-in-group"></div>
        <div id="group-obj"></div>    
    </div>    
</div>
<div class="info-box"> 
    <div class="info-section">
        <h1>Drag and Drop the Pre-Made-Colors to the Color-Group</h1>
        <div id="current-color-list"></div>
        <div id="current-color-num-list"></div>
    </div>
</div>
<div class="info-box"> 
    <div class="info-section">
        
        <ul>
           <li><a href="https://jsfiddle.net/uggr/s3qy4tf9/" target="_blank">Check out in JSFiddle</a></li>
           <li><a href="https://github.com/garysgray/Color-Builder-Interface" target="_blank">Check out in GitHub</a></li>
        </ul>
    </div>
</div>
</body>
